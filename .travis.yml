language: python
python:
  - "3.4"
env:
  - TEST_DOCS=true DEPLOY_DOCS=false
matrix:
  include:
    - python: "2.7"
      env: DEPLOY_DOCS=true PULL_REQUEST=$TRAVIS_PULL_REQUEST SCM_BRANCH=$TRAVIS_BRANCH

before_install:
  - chmod +x ./.scripts/deploy_docs.sh
install:
  - pip install tox
script:
  - ./.scripts/run_doc_tests.sh
after_success:
  - ./.scripts/deploy_docs.sh